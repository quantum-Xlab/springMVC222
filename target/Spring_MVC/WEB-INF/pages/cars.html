<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarsList</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Engine capacity</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getCarModel()}">...</td>
            <td th:utext="${car.getCarColor()}">...</td>
            <td th:utext="${car.getEngineCapacity()}">...</td>

        </tr>
    </table>
</div>
</body>
</html>
